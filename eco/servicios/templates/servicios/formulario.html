{% extends 'base.html' %}
{% block title %}{{ accion }} producto{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ accion }} producto</h1>
<form method="POST" hx-post="{% url 'crear_servicio' %}" hx-target="#servicios" hx-swap="outerHTML">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-emerald-600 text-white px-4 py-2 rounded mt-3">
    Guardar servicio
  </button>
</form>

{% endblock %}
